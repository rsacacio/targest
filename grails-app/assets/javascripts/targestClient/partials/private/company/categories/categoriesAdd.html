<div class="animated fadeInRight">
    <div class="ibox-title">
        <h3>{{ 'CATEGORIES.ADD.TITLE' | translate }}</h3>
    </div>
    <div class="ibox-content">
        <form name="form" novalidate>
            <div class="form-group" show-errors>
                <label for="name">{{ 'CATEGORIES.ADD.NAME' | translate }}</label>
                <input type="text" ng-model="CategoriesAddCtrl.category.name" class="form-control" id="name" name="name" placeholder="{{ 'CATEGORIES.ADD.NAME' | translate }}" ng-required="true">
                <p class="help-block" ng-if="form.name.$error.required">{{ 'MESSAGE.FIELD_REQUIRED' | translate }}</p>
            </div>
            <div class="form-group">
                <label for="description">{{ 'CATEGORIES.ADD.DESCRIPTION' | translate }}</label>
                <textarea type="textarea" ng-model="CategoriesAddCtrl.category.description" class="form-control" id="description" rows="3" placeholder="{{ 'CATEGORIES.ADD.DESCRIPTION' | translate }}"></textarea>
            </div>
        </form>
    </div>
    <div class="ibox-footer">
        <div class="pull-right">
            <button class="btn btn-primary " type="button" ng-click="CategoriesAddCtrl.save()">
                <i class="fa fa-check"></i>&nbsp;{{ 'CATEGORIES.ADD.SAVE' | translate }}
            </button>
        </div>
    </div>
</div>
