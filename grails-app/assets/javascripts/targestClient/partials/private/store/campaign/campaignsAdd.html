<div class="animated fadeInRight">
    <div class="ibox-title">
        <h3>{{ 'CAMPAIGN.ADD.TITLE' | translate }}</h3>
    </div>
    <div class="ibox-content">
        <form name="form" novalidate>
            <div class="form-group" show-errors>
                <label for="name">{{ 'CAMPAIGN.ADD.NAME' | translate }}</label>
                <input type="text" ng-model="CampaignsAddCtrl.campaign.name" class="form-control" id="name" name="name" placeholder="{{ 'CAMPAIGN.ADD.NAME' | translate }}" ng-required="true">
                <p class="help-block" ng-if="form.name.$error.required">{{ 'MESSAGE.FIELD_REQUIRED' | translate }}</p>
            </div>
            <div class="form-group">
                <label>{{ 'CAMPAIGN.ADD.DESCRIPTION' | translate }}</label>
                <summernote height="300" lang="pt-BR" config="CampaignsAddCtrl.options" name="description" ng-model="CampaignsAddCtrl.campaign.description"></summernote>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group" show-errors>
                        <label for="name">{{ 'CAMPAIGN.ADD.PERIOD' | translate }}</label>
                        <targest-date-picker single="false" required="true" ng-model="CampaignsAddCtrl.period" name="period" min="CampaignsAddCtrl.today"></targest-date-picker>
                        <p class="help-block" ng-if="form.period.$error.required">{{ 'MESSAGE.FIELD_REQUIRED' | translate }}</p>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group" show-errors>
                        <label>{{ 'CAMPAIGN.ADD.TICKET_TYPE' | translate }}</label>
                        <ui-select name="ticketType" id="ticketType" ng-model="CampaignsAddCtrl.ticketTypeSelected" ng-required="true">
                            <ui-select-match>
                                <span> {{ $select.selected.name | translate}}</span>
                            </ui-select-match>
                            <ui-select-choices repeat="item in (CampaignsAddCtrl.ticketTypes | filter: $select.search)">
                                <span>{{ item.name | translate}}</span>
                            </ui-select-choices>
                        </ui-select>
                        <p class="help-block" ng-if="form.ticketType.$error.required">{{ 'MESSAGE.FIELD_REQUIRED' | translate }}</p>
                    </div>
                </div>
            </div>
            <div class="form-group" show-errors>
                <label>{{ 'CAMPAIGN.ADD.CATEGORY' | translate }}</label>
                <ui-select multiple require-multiple name="categories" ng-model="CampaignsAddCtrl.categoriesSelected" theme="bootstrap" >
                    <ui-select-match placeholder=" ">{{$item.name}}</ui-select-match>
                    <ui-select-choices repeat="category in CampaignsAddCtrl.categories | propsFilter: {name: $select.search}">
                        <div ng-bind-html="category.name | highlight: $select.search"></div>
                    </ui-select-choices>
                </ui-select>
                <p class="help-block" ng-if="form.categories.$error.required">{{ 'MESSAGE.FIELD_REQUIRED' | translate }}</p>
            </div>
        </form>
    </div>
    <div class="ibox-footer">
        <div class="pull-right">
            <button class="btn btn-primary " type="button" ng-click="CampaignsAddCtrl.save()">
                <i class="fa fa-check"></i>&nbsp;{{ 'CAMPAIGN.ADD.SAVE' | translate }}
            </button>
        </div>
    </div>
</div>
